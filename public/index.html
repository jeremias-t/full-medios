  <body>
    <header>
      <div class="contenedor">

    <main>
      <div class="contenedor-principal">
        <div class="reproductor">
          <video
            id="my-video"
            class="video-js"
            controls
            preload="auto"
            width="640"
            height="264"
            data-setup="{}"
          >
            <source src="tu_video.mp4" type="video/mp4" />
          </video>
        </div>
      </div>
    </main>
    <script src="https://vjs.zencdn.net/8.9.0/video.min.js"></script>
    <script src="/public/js/config.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Inicializa Video.js
        var player = videojs("my-video");

        // SDK de Firebase
        var storage = firebase.storage();

        // Recupera la URL de descarga del video de Firebase Storage
        var videoRef = storage.ref('gs://full-medios.appspot.com');
        videoRef.getDownloadURL().then(function(url) {
          reproduceVideo(url);
        }).catch(function(error) {
          console.error(error);
        });

        // Funci√≥n para reproducir el video
        function reproduceVideo(url) {
          player.src(url);
          player.play();
        }
      });
    </script>
